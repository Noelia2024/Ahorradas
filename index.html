  <header class="w-full h-1/3 bg-green-600 flex justify-around items-center">
    <h1>Ahorradas</h1>
    <ul class=" flex justify-evenly items-center gap-2 ">
      <li id="balance" class="hover:bg-white cursor-pointer"><i class="fa-solid fa-tag"></i>Balance</li>
      <li id="categorias" class="hover:bg-white cursor-pointer"><i class="fa-solid fa-chart-pie"></i>Categorias</li>
      <li id="reportes" class="hover:bg-white cursor-pointer"><i class="fa-solid fa-chart-pie"></i>Reportes</li>
    </ul>
    <button id="closeBurger"><i class="fa-solid fa-xmark"></i></button>
    
    <button id="openBurger"><i class="fa-solid fa-bars"></i></button>
    
  </header>
  
  <main id="main" class="flex flex-col items-center justify-center pt-36">
    <!-----------------Balance-------------------------------------->
    
    <!--<section class="grid grid-cols-1 lg:grid-cols-3 gap-4 hidden">-->
      
    <section id="seccionBalance" class=" w-11/12 md:w-9/12  lg:w-7/12 py-5 h-auto bg-white border-2 border-solid rounded-md shadow">
      <div >
        <h3 class="m-3 text-2xl font-bold mb-4">Balance</h1>
          <div class="flex flex-col justify-center not-italic text-lg font-semibold text-gray-800">
            <div class="flex flex-row m-3">
              <h4>Ganancias</h4>
              <p>+$0</p>
            </div>
            <div  class="flex flex-row m-3">
              <h4>Gastos</h4>
              <p>-$0</p>
            </div>
            <div  class="flex flex-row m-3">
              <h4>Total</h4>
              <p>$0</p>
            </div>
          </div>
      </div>
    </section>
    <!---------------------Categorías----------------------------------->
    <section id="seccionCategorias" class="sm:w-11/12 md:w-9/12  lg:w-7/12 bg-white shadow-md rounded-lg p-4">
      <h3 class="text-2xl font-bold mb-4">Categorías</h3>
      <label for="nombre-categoria" class="block text-lg font-semibold mb-2">Nombre</label>
              
      <div class="flex space-x-2 mb-4"><input type="text" id="nombre-categoria" placeholder="Nombre de la categoría" class="w-full border border-gray-300 p-2 rounded"/>
        <button id="agregar-categoria-btn" class=" sm:w-1/5 h-11  md:w-2/12 lg:w-24 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" >Agregar</button>
       
      </div>            
      <div id="lista-categorias"></div>       
      <!-- Lista de categorías -->    
      </div>    
    </section>          
        
<!-- Modal para Editar Categoría -->      
      <div id="modal-editar-categoria" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden z-30">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
          <h2 class="text-2xl font-bold mb-4">Editar Categoría</h2>
        <form id="formulario-editar-categoria">
          <input type="hidden" id="editar-categoria-id"/><input type="text" id="editar-categoria-nombre" class="w-full border border-gray-300 p-2 rounded mb-4"  placeholder="Nombre de la categoría"/>
          <div class="flex justify-end">
           <button type="button" id="cancelar-editar-categoria"  class="mr-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancelar
          </button><button type="submit" id="guardar-editar-categoria"  class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Guardar
          </button>
          </div>
        </form>
        </div>
      </div>

      <!--------------Reportes------------------------------->
    <section id="seccionReportes" class=" w-11/12 md:w-9/12  lg:w-7/12 h-auto  bg-white shadow-md rounded-lg p-4"> 
      <div>
        <h1 class=" m-4 not-italic font-bold text-4xl">Reportes</h1>
      </div>

      <div class="sm:w-7/12 md:6/12 lg:5/12  mx-auto flex justify-center items-center">
        <img src="./image/3324618.jpg" alt="">
      </div>

      <h3 class=" text-center not-italic text-2xl font-semibold text-gray-600">Operaciones insuficientes</h3>
      <p class="text-center pt-2 not-italic text-lg text-gray-600">Prueba agregando más operaciones</p>
    </section>
